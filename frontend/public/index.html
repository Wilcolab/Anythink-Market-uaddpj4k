<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Titillium+Web:700|Source+Serif+Pro:400,700|Merriweather+Sans:400,700|Source+Sans+Pro:400,300,600,700,300italic,400italic,600italic,700italic"
      rel="stylesheet"
      type="text/css"
    />

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/2.17.0/core.min.js"
      integrity="sha512-o6alMAMTI5qAmVC1UvuRPgTl3UOOkP8NZ6212+rq1Oslsuy8Owt9r5Z0Wu0LNxpw/Q8N8ToGiyovHV+kyOulxg=="
      crossorigin="anonymous"
    ></script>
    <script
      id="wilcoscript"
      src="https://engine.wilco.gg/client/index.js"
    ></script>
    <script>
      onStart("%REACT_APP_WILCO_ID%", "opened_locally");
    </script>

    <script>
      let displayValue = '';

      function calculatePower() {
        const baseInput = document.getElementById('base-input');
        const exponentInput = document.getElementById('exponent-input');
        const displayElement = document.getElementById('calculator-display');
        
        const base = parseFloat(baseInput.value);
        const exponent = parseFloat(exponentInput.value);
        
        // Validate inputs
        if (isNaN(base) || isNaN(exponent)) {
          displayElement.textContent = 'Error: Invalid input';
          return;
        }
        
        const result = Math.pow(base, exponent);
        displayValue = result.toString();
        
        // Update the display element
        displayElement.textContent = displayValue;
        
        console.log(`${base}^${exponent} = ${result}`);
      }
    </script>



















    <title>Anythink Market</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="wilco"></div>
    <div style="margin: 20px; padding: 20px; border: 1px solid #ccc; max-width: 300px;">
      <h3>Calculator</h3>
      <div id="calculator-display" style="padding: 10px; background: #f0f0f0; margin-bottom: 10px; min-height: 30px; font-size: 20px; text-align: right;">
        0
      </div>
      <div style="margin-bottom: 10px;">
        <input type="number" id="base-input" placeholder="Base" style="width: 100%; padding: 5px; margin-bottom: 5px;" />
        <input type="number" id="exponent-input" placeholder="Exponent" style="width: 100%; padding: 5px; margin-bottom: 5px;" />
      </div>
      <button class="btn" onclick="calculatePower()" style="padding: 10px 20px; cursor: pointer;">
        Calculate Power (x^y)
      </button>
    </div>
  </body>
</html>
