<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Titillium+Web:700|Source+Serif+Pro:400,700|Merriweather+Sans:400,700|Source+Sans+Pro:400,300,600,700,300italic,400italic,600italic,700italic"
      rel="stylesheet"
      type="text/css"
    />

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/2.17.0/core.min.js"
      integrity="sha512-o6alMAMTI5qAmVC1UvuRPgTl3UOOkP8NZ6212+rq1Oslsuy8Owt9r5Z0Wu0LNxpw/Q8N8ToGiyovHV+kyOulxg=="
      crossorigin="anonymous"
    ></script>
    <script
      id="wilcoscript"
      src="https://engine.wilco.gg/client/index.js"
    ></script>
    <script>
      onStart("%REACT_APP_WILCO_ID%", "opened_locally");
    </script>

    <script>
      let displayValue = '';

      function calculatePower() {
        const base = document.getElementById('baseInput').value;
        const exponent = document.getElementById('exponentInput').value;
        const resultDiv = document.getElementById('powerResult');
        
        if (base && exponent) {
          const result = Math.pow(parseFloat(base), parseFloat(exponent));
          displayValue = result;
          console.log(`${base}^${exponent} = ${result}`);
          resultDiv.textContent = `${base}^${exponent} = ${result}`;
          resultDiv.style.display = 'block';
        } else {
          resultDiv.textContent = 'Please enter both base and exponent';
          resultDiv.style.display = 'block';
        }
      }

      function operationPressed(operation) {
        displayValue += operation;
        console.log('Operation:', operation, 'Display:', displayValue);
      }
    </script>

    <title>Anythink Market</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="wilco"></div>
    <div class="power-calculator" style="margin: 20px; padding: 20px; max-width: 400px; border: 1px solid #ddd; border-radius: 8px;">
      <h3 style="margin-top: 0;">Power Calculator</h3>
      <div style="margin-bottom: 15px;">
        <label for="baseInput" style="display: block; margin-bottom: 5px;">Base:</label>
        <input type="number" id="baseInput" class="form-control" placeholder="Enter base number" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
      </div>
      <div style="margin-bottom: 15px;">
        <label for="exponentInput" style="display: block; margin-bottom: 5px;">Exponent:</label>
        <input type="number" id="exponentInput" class="form-control" placeholder="Enter exponent" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
      </div>
      <button class="btn btn-primary" onClick="calculatePower()" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
        Calculate
      </button>
      <div id="powerResult" style="margin-top: 15px; padding: 10px; background-color: #f8f9fa; border-radius: 4px; display: none; font-weight: bold;"></div>
    </div>
  </body>
</html>
