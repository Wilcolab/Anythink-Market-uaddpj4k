    <script>
      let displayValue = '0';

      function updateDisplay() {
        const displayElement = document.getElementById('calculator-display');
        if (displayElement) {
          displayElement.textContent = displayValue || '0';
        }
      }

      function operationPressed(operation) {
        if (operation === '^') {
          const base = prompt('Enter base number:');
          const exponent = prompt('Enter exponent:');
          
          if (base !== null && exponent !== null) {
            const baseNum = parseFloat(base);
            const expNum = parseFloat(exponent);
            
            if (isNaN(baseNum) || isNaN(expNum)) {
              alert('Please enter valid numbers');
              return;
            }
            
            const result = Math.pow(baseNum, expNum);
            displayValue = result.toString();
            updateDisplay();
            console.log(`${base}^${exponent} = ${result}`);
          }
        } else {
          displayValue += operation;
          updateDisplay();
          console.log('Operation:', operation, 'Display:', displayValue);
        }
      }

      // Initialize display on page load
      window.addEventListener('DOMContentLoaded', function() {
        updateDisplay();
      });
    </script>
